repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bun run format:check
        language: system
        types: [ts]
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: bun run lint
        language: system
        types: [ts]
        pass_filenames: false

      - id: typecheck
        name: typecheck
        entry: bun run typecheck
        language: system
        types: [ts]
        pass_filenames: false

      - id: test
        name: test
        entry: bun test
        language: system
        types: [ts]
        pass_filenames: false
